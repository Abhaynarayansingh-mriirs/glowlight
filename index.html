<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui" />
<link rel="apple-touch-icon-precomposed" href="icon.jpg" />

<html>
  <head>

    <link rel="stylesheet" href="ratchet/css/ratchet.css">
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="http://cdn.jsdelivr.net/sortable/1.2.0/Sortable.js"></script>
    <script src="react-sortable-mixin.js"></script>
    <style>
      .hovermodal {
        position: absolute;
        z-index: 1000;
        top: 20px;
        left: 10px;
        right: 10px;
        border-radius: 10px;
        background: hsl(0, 0%, 93%);
        box-shadow: hsl(0, 0%, 0%) 0px 0px 10px;
      }

      .hovermodalbackdrop {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: hsla(0, 0%, 0%, 0.43);
        z-index: 99;
      }

      .handle {
        position: absolute;
        right: 0px; top: 0px;
        background: red;
        height: 44px;
        width: 44px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx;harmony=true" src="sortableList.js"></script>
    <script type="text/jsx;harmony=true" src="growLight.js"></script>
    <script type="text/jsx;harmony=true" src="mateCard.js"></script>
    <script type="text/jsx;harmony=true" src="index.js"></script>
  </body>
</html>
